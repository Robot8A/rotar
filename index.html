<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar vídeos</title>
    <style>
        body { text-align: center; }
        video { max-width: 100%; transform-origin: center; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Rotar vídeos</h1>
    <input type="file" id="videoInput" accept="video/*">
    <br><br>
    <video id="video" controls></video>
    <br><br>
    <button onclick="rotateVideo(-90)">↶ Rotar en sentido antihorario</button>
    <button onclick="rotateVideo(90)">Rotar en sentido horario ↷</button>
    <br><br>
    <button onclick="downloadRotatedVideo()">Descargar vídeo rotado</button>
    <canvas id="canvas"></canvas>

    <script type="module">
        import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0';

        let rotation = 0;
        let videoFormat = 'mp4';
        const ffmpeg = createFFmpeg({ log: true });
        const video = document.getElementById("video");
        const videoInput = document.getElementById("videoInput");

        videoInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                rotation = 0;
                video.style.transform = `rotate(${rotation}deg)`;

                const ext = file.name.split('.').pop().toLowerCase();
                if (['mp4', 'mov', 'avi', 'mkv', 'webm'].includes(ext)) {
                    videoFormat = ext;
                }
            }
        });

        function rotateVideo(angle) {
            rotation = (rotation + angle) % 360;
            video.style.transform = `rotate(${rotation}deg)`;
        }

        async function downloadRotatedVideo() {
            await ffmpeg.load();
            const inputFileName = `input.${videoFormat}`;
            const outputFileName = `rotated_video.${videoFormat}`;

            await ffmpeg.FS('writeFile', inputFileName, await fetchFile(video.src));

            let rotationFilter;
            switch (rotation) {
                case 90:
                    rotationFilter = "transpose=1";
                    break;
                case 180:
                    rotationFilter = "transpose=2,transpose=2";
                    break;
                case 270:
                    rotationFilter = "transpose=2";
                    break;
                default:
                    rotationFilter = "";
            }

            if (rotationFilter) {
                await ffmpeg.run('-i', inputFileName, '-vf', rotationFilter, '-c:a', 'copy', outputFileName);
            } else {
                await ffmpeg.run('-i', inputFileName, '-c', 'copy', outputFileName);
            }

            const data = ffmpeg.FS('readFile', outputFileName);
            const blob = new Blob([data.buffer], { type: `video/${videoFormat}` });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = outputFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
