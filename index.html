<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar vídeos</title>
    <style>
        body { text-align: center; }
        video { max-width: 100%; transform-origin: center; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Rotar vídeos</h1>
    <input type="file" id="videoInput" accept="video/*">
    <br><br>
    <video id="video" controls></video>
    <br><br>
    <button onclick="rotateVideo(-90)">↶ Rotar en sentido antihorario</button>
    <button onclick="rotateVideo(90)">Rotar en sentido horario ↷</button>
    <br><br>
    <button onclick="downloadRotatedVideo()">Descargar vídeo rotado</button>
    <canvas id="canvas"></canvas>
    
    <script>
        let rotation = 0;
        let fps = 30;
        const video = document.getElementById("video");
        const videoInput = document.getElementById("videoInput");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        videoInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                rotation = 0;
                video.style.transform = `rotate(${rotation}deg)`;
            }
        });

        video.addEventListener('loadedmetadata', function() {
            fps = video.frameRate || 30; // Use the video's frame rate if available, otherwise default to 30
        });

        function rotateVideo(angle) {
            rotation = (rotation + angle) % 360;
            video.style.transform = `rotate(${rotation}deg)`;
        }

        function downloadRotatedVideo() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const chunks = [];
            const duration = video.duration;
            const totalFrames = Math.floor(duration * fps);
            let currentFrame = 0;

            function drawFrame() {
                if (currentFrame < totalFrames) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(rotation * Math.PI / 180);
                    ctx.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                    ctx.restore();
                    canvas.toBlob(function(blob) {
                        chunks.push(blob);
                        currentFrame++;
                        requestAnimationFrame(drawFrame);
                    }, 'image/webp');
                } else {
                    createVideoFromFrames();
                }
            }

            function createVideoFromFrames() {
                const webmBlob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(webmBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rotated_video.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            video.addEventListener('loadeddata', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                drawFrame();
            });
        }
    </script>
</body>
</html>
