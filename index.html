<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar vídeos</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        .left {
            flex: 1;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .left button, .left input {
            margin: 5px 0;
        }
        .rotate-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video { 
            max-width: 100%; 
            max-height: 100%;
            transform-origin: center; 
        }
        canvas { 
            display: none; 
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="coi-serviceworker.js"></script>
</head>
<body>
    
    <div class="left">
        <h1>Rotar vídeos</h1>
        <input type="file" id="videoInput" accept="video/*">
        <br>
        <div class="rotate-buttons">
            <button onclick="rotateVideo(-90)">↶ Rotar en sentido antihorario</button>
            <button onclick="rotateVideo(90)">Rotar en sentido horario ↷</button>
        </div>
        <br>
        <div style="display: flex; justify-content: center;"></div>
            <button id="downloadButton" onclick="downloadRotatedVideo()" style="display: flex; align-items: center; justify-content: center; height: 40px;">Descargar vídeo rotado</button>
        </div>
    </div>
    <div class="right">
        <video id="video" controls></video>
    </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;

        let rotation = 0;
        let videoFormat = 'mp4';
        const ffmpeg = createFFmpeg({ log: true });
        const video = document.getElementById("video");
        const videoInput = document.getElementById("videoInput");
        const downloadButton = document.getElementById("downloadButton");

        videoInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                rotation = 0;
                video.style.transform = `rotate(${rotation}deg)`;

                const ext = file.name.split('.').pop().toLowerCase();
                if (['mp4', 'mov', 'avi', 'mkv', 'webm'].includes(ext)) {
                    videoFormat = ext;
                }
            }
        });

        function rotateVideo(angle) {
            rotation = (rotation + angle) % 360;
            video.style.transform = `rotate(${rotation}deg)`;
        }

        async function downloadRotatedVideo() {
            downloadButton.disabled = true;
            downloadButton.textContent = "Procesando...";
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            downloadButton.appendChild(spinner);

            await ffmpeg.load();
            const inputFileName = `input.${videoFormat}`;
            const outputFileName = `rotated_video.${videoFormat}`;

            await ffmpeg.FS('writeFile', inputFileName, await fetchFile(video.src));

            let rotationFilter;
            switch (rotation) {
                case 90:
                    rotationFilter = "transpose=1";
                    break;
                case 180:
                    rotationFilter = "transpose=2,transpose=2";
                    break;
                case 270:
                    rotationFilter = "transpose=2";
                    break;
                default:
                    rotationFilter = "";
            }

            if (rotationFilter) {
                await ffmpeg.run('-i', inputFileName, '-vf', rotationFilter, '-c:a', 'copy', outputFileName);
            } else {
                await ffmpeg.run('-i', inputFileName, '-c', 'copy', outputFileName);
            }

            const data = ffmpeg.FS('readFile', outputFileName);
            const blob = new Blob([data.buffer], { type: `video/${videoFormat}` });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = outputFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            downloadButton.disabled = false;
            downloadButton.textContent = "Descargar vídeo rotado";
            downloadButton.removeChild(spinner);
        }
    </script>
</body>
</html>
