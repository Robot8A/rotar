<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar vídeos</title>
    <style>
        body { text-align: center; }
        video { max-width: 100%; transform-origin: center; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Rotar vídeos</h1>
    <input type="file" id="videoInput" accept="video/*">
    <br><br>
    <video id="video" controls></video>
    <br><br>
    <button onclick="rotateVideo(-90)">↶ Rotar en sentido antihorario</button>
    <button onclick="rotateVideo(90)">Rotar en sentido horario ↷</button>
    <br><br>
    <button onclick="downloadRotatedVideo()">Descargar vídeo rotado</button>
    <canvas id="canvas"></canvas>
    
    <script>
        let rotation = 0;
        const video = document.getElementById("video");
        const videoInput = document.getElementById("videoInput");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        videoInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                video.src = url;
                rotation = 0;
                video.style.transform = `rotate(${rotation}deg)`;
            }
        });

        function rotateVideo(angle) {
            rotation = (rotation + angle) % 360;
            video.style.transform = `rotate(${rotation}deg)`;
        }

        function downloadRotatedVideo() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const stream = canvas.captureStream();
            const audioStream = video.captureStream().getAudioTracks();
            const combinedStream = new MediaStream([...stream.getVideoTracks(), ...audioStream]);
            const recorder = new MediaRecorder(combinedStream);
            const chunks = [];

            recorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };

            recorder.onstop = function() {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rotated_video.webm';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            recorder.start();
            video.play();

            video.onplay = function() {
                drawFrame();
            };

            function drawFrame() {
                if (!video.paused && !video.ended) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(rotation * Math.PI / 180);
                    ctx.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                    ctx.restore();
                    requestAnimationFrame(drawFrame);
                } else {
                    recorder.stop();
                }
            }
        }
    </script>
</body>
</html>
